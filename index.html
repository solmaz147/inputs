    <h1>Which are Javascript frameworks?</h1>
    <ul style="list-style: none; font-size: 25px;">
        <li >
            <input type="checkbox" id="vue">
            <label for="vue">Vue.js</label>
        </li>
        <li> <input type="checkbox" id="react">
            <label for="react">React.js</label></li>

            <label for="node">Node.js</label></li>
        <li> <input type="checkbox" id="angul">
            <label for="angul">Angular</label></li>
    </ul>
    <h1>What is the command to commit with the message "New email"?</h1>
    <ul style="list-style: none; font-size: 25px;">
        <li> 
            <input type="radio" id="mess" name="git">
            <label for="mess">git commit -mess "New email"</label>
        </li>
        <li>
            <input type="radio" id="messa" name="git">
            <label for="messa">git commit -message "New email"</label>
        </li>
        <li>
            <input type="radio" id="log" name="git">
            <label for="log">git commit -log "New email"</label>
        </li>
        <li>
            <input type="radio" id="m" name="git">
            <label for="m">git commit -m "New email"</label>
        </li>
    </ul>
    <h1>Choose the correct HTML element for the largest heading:</h1>
    <ul style="list-style: none; font-size: 25px;">
